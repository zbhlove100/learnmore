<h2 class="contentTitle">${classroom.name}                  <a href="@{classrooms.edit(classroom.id)}" class="btn btn-warning" style="float: right;">修改</a></h2>

	
<div class="pageContent sortDrag" selector="h1" layoutH="60">
		<div>
			<table class="thistable" style="width: 100%;margin-top: 10px;">
				<tbody>
					<tr>
						<th>
							名字
						</th>
						<td style="border-top: 1px solid #C1DAD7; ">
							${classroom.name?:''}
						</td>
						<th>
							面积
						</th>
						<td style="border-top: 1px solid #C1DAD7; ">
							${classroom.size?:''}
						</td>
						<th>
							容纳人数
						</th>
						<td style="border-top: 1px solid #C1DAD7; ">
							${classroom.volume?:''}
						</td>
						<th>
							校区
						</th>
						<td style="border-top: 1px solid #C1DAD7; ">
							${classroom.school.name}
						</td>
					</tr>
					<tr>
						<th>
							备注
						</th>
						<td colspan="7" style="font-size: 13px; ">
							${classroom.description?:''}
						</td>
					</tr>
					
				</tbody>
			</table>
		</div>
	
		<input type="hidden" id="classroomhiddenCalendarSource" value="${calendarSource}">
		<div id="classroomfulllcalendarDiv" style=""></div>
	<div class="panel collapse closed" defH="150">
		<h1>结构信息</h1>
		<div>
		</div>
	</div>
	
</div>
<script type="text/javascript">
$(function(){
	var date = new Date();
	var d = date.getDate();
	var m = date.getMonth();
	var y = date.getFullYear();
	var calandarSource ;
	var events = new Array();
	$(document).ready(function() {
	 
		calandarSource = eval($("#classroomhiddenCalendarSource").val());
		/* for(var i=0;i<calandarSource.length;i++){
			var event = new Object();
		} */
		var calendar = $('#classroomfulllcalendarDiv').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},
			height:600,
			selectable: false,
			selectHelper: true,
			editable: false,
			events: calandarSource,
			eventRender: function(event, element) {
		        element.qtip({
		            content: event.tipcontent,
		            position: {
		                corner: {
		                   target: 'topLeft',
		                   tooltip: 'bottomMiddle'
		                }
		             },
		            style:"mystyle"
		        });
		    }
		});
	});
})
</script>
